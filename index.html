<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <script src="common.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/128/3104/3104619.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form>
                <select id="select-city">
                    <option -value=”” -disabled -selected>Seleccionar ciudad</option>
                    <option -value=”ROSARIO”>Rosario</option>
                    <option -value=”RAFAELA”>Rafaela</option>
                </select>
                <input id="consult" type="button" value="Consultar">
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="card" class="card">
                <h3>Rosario</h3><br>
                <img src="http://openweathermap.org/img/wn/01d@2x.png"><br>
                <a>Temperatura: 13.76C</a><br>
                <a>Sensacion termica: 12.91C</a><br>
                <a>Humedad 66%</a><br>
                <a>Velocidad del viento: 2.06km/h</a><br>
                <a>Presion: 1024P</a><br>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
